<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index </title>
</head>

<body>
    <h1>Cat Photo App</h1>
    <main>
        <h2>Cat images</h2>
        <a href="#"><img src="Cat.jpeg" alt="A photo of a cat"></a>
        <h2>If you want to see moree, click <a href="https://catphotos.com" target="_blank">here</a></h2>
        <div class="Lists">
            <p>Now let's talk about the things cat loves.</p>
            <ul>
                <li>Pointing lasers.</li>
                <li>Getting on your nerves.</li>
                <li>Tasty food.</li>
                <img src="cat-food.jpeg" alt="cat-food">
            </ul>
            <p>Now about the things that cats hate.</p>
            <ol>
                <li>Thunderstorms</li>
                <li>Other cats</li>
                <li>Water</li>
            </ol>
        </div>
        <img src="water.jpeg" alt="Water">
        <form action="/submit-cat-photos">
            <label for="indoor"><input type="radio" name="indoor-outdoor" id="indoor">Indoor</label><br>
            <label for="outdoor"><input type="radio" name="indoor-outdoor" id="outdoor">Outdoor</label><br>

            <label for="Lazy"><input type="checkbox" name="Personality" id="Lazy">Lazy</label><br>
            <label for="Loving"><input type="checkbox" name="Personality" id="Loving">Loving</label><br>
            <label for="Crazy"><input type="checkbox" name="Personality" id="Crazy">Crazy</label><br>

            <input type="text" placeholder="Submit Your Cat" required><br>
            <button type="submit">Submit</button>
        </form>
    </main>
    <footer>
        <p>No Copyright - <a href="https://freecodecamp.org" target="_blank">freeCodeCamp.org</a></p>
    </footer>
</body>

</html>
